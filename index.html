    <h2> Persegi Panjang</h2>

    <button onclick="calculatePersegiPanjang()">Hitung</button>
    Hasil luas </label><input type="number" id="hasilpp"></input><br>

    <script>

        function calculatePersegiPanjang() {
            const panjang = document.getElementById("panjang").value;

        }
