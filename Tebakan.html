<body>
    <h1> GAME TEBAK ANGKA</h1>
    <button id="acak" onclick="generateangkarandom()">Acak angka:</button>
    <input type="hidden" id="angkaacak" class="desain"><br>
    <label>Masukan angka: </label><input type="tebak" id="angka" class="desain"></input><br>
    <script>
        function generateangkarandom() {
            const hitung = Math.random() * 11
            const randomInt = Math.floor(hitung);
            document.getElementById("angkaacak").value = randomInt;
        }

        const inputangka = document.getElementById("angka");
        inputangka.addEventListener("keydown", function (event) {
            if (event.key == "Enter") {
                const Acakangka = document.getElementById("angkaacak").value;
                const Masukanangka = document.getElementById("angka").value;
                if (Acakangka == Masukanangka) {
                    window.alert("Benar")

                }
                else {
                    window.alert("Salah")

                }


            }


        });
    </script>
